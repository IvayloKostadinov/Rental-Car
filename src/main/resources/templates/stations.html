<div id="map"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function initMap() {
//Map options

        var options = {
            zoom: 13,
            center: {lat: 42.6977, lng: 23.3219}
        };

//New map
        var map = new
        google.maps.Map(document.getElementById('map'), options);

        stations
        var stations = /*[[${stations}]]*/ 'stations';

        for (var i = 0; i < stations.length; i++) {
            addMarker({
                coords: {lat: parseFloat(stations[i].latitude), lng: parseFloat(stations[i].longitude)}
            });

        }


        function addMarker(props) {
            var icon = {
                url: 'https://image.flaticon.com/icons/svg/1265/1265648.svg',
                scaledSize: new google.maps.Size(40, 40), // scaled size
                origin: new google.maps.Point(0, 0), // origin
                anchor: new google.maps.Point(0, 0) // anchor
            };
            var station = new google.maps.Marker({
                position: props.coords,
                map: map,
                icon: icon

            });
        }
    }

    /*]]>*/
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgLWqMVcQfF3Qk1fINGya7Bu9GwPEwnOs&callback=initMap">
</script>
